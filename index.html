<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIGS</title>
  <!-- Suzy: Bootstrap CDN link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Suzy: Font Awesome CDN link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Suzy: Add link for google font family: Montserrat -->
  <link href='//fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800'
    rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="./assets/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
  <!-- Suzy: Add placeholder image for background -->
  <div class="background-img">
    <!-- Suzy: Add navbar with Gigs logo image and Saved link -->
    <div id="header" class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light">
        <h1><img src="./assets/images/Gigs_LOGO.png" alt="GIGS logo" class="logo"></h1>
        <form class="container-fluid justify-content-end">
          <div class="saved-link"><i class="fa fa-heart-o" aria-hidden="true"></i>
            <a href="#">SAVED</a>
          </div>
        </form>
      </nav>
    </div>



  </div>
  <!-- Aleena: Added Search bar and dropdown List -->
  <div id="search" class="row">
    <form id=searchForm class="col-lg-4 col-sm-12">
      <input id=cityInput type="search" placeholder="Search by artists, events, or city"
        aria-label="Search">
      <select id="category-input" class="form-input w-30">
        <option value="" disabled selected>Categories</option>
        <option value="Music">Music</option>
        <option value="Sports">Sports</option>
        <option value="Show">Show</option>
      </select>
    </form>
    <button id="searchButton" class="btn btn-outline-light my-2 my-sm-0 col-1" type="submit">Search</button>
  </div>

  <!-- Suzy: Add footer with Gigs logo, copyright, contact and support links -->
  <div class="footer">
    <div><img src="./assets/images/Gigs_LOGO.png" alt="GIGS logo" class="footer-logo"> &copy; 2023 GIGS. All rights
      reserved.</div>
    <div><i class="fa fa-envelope"></i> Contact</div>
    <div>Support</div>
  </div>


  <script src="./assets/script.js"></script>

</body>

</html>
