<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIGS</title>

    <!-- Aleena: Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Suzy: Font Awesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Suzy: Add link for google font family: Montserrat -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <!-- Anna added results.css link -->
    <link rel="stylesheet" href="./assets/results.css" />
  </head>

  <body>
    <section class="screen">
      <div id="header" class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
          <!-- Suzy: Add <a> tag with href attribute so logo can be clicked to navigate to homepage  -->
         <div class="grid-item">
          <h1>
            <a href="index.html"
              ><img
                src="./assets/images/Gigs_LOGO.png"
                alt="GIGS logo"
                class="logo"
            /></a>
          </h1>
          </div>

          <form class="justify-content-end">
            <div class="grid-item">
              <div class="saved-link">
                <i class="fa fa-heart heart fa-2x" aria-hidden="true"></i>
                <!-- Suzy: Change href attribute to target saved html file when saved link is clicked, Anna resolved the link  -->
                <a href="saved.html">SAVED</a>
              </div>
            </div>
          </form>
        
          <div class="grid-item">
          <div class="weather">
            <img id="weather-icon" />
            <!-- Suzy: Add placeholder for temp -->
            <p id="temp"></p>
          </div>
          </div>
        </nav>
      </div>
        <!-- Anna added toggle button for image switch -->
        <section class="toggle">
          <input type="checkbox" id="mode" />
        </section>
      </div>
            <div class="grid-item">
              <p id="1a" class="answer" style="font-size: 36px"></p>
            </div>
  
            <!-- Suzy: Remove container-fluid class -->
  
  
      <!-- Suzy: move search-results div and result-container outside header div -->

      <!-- Anna styled css location of this div -->

      <div class="search-results color">
        <h2 id="searchResultsFor">Search Results for:</h2>

        <!-- Aleena: Added the datepicker -->
        <p><input id="calendar_filter" type="date" /></p>
      </div>

      <!-- Aleena: table for results/ hidden -->
      <div
        id="result-container">
        <div id="first-column"></div>
        <div id="second-column" class="event-img-container"></div>
        <div id="third-column" class="info-container"></div>
      </div>

      <!-- Anna Added footer to match index.html -->

      <!-- Suzy: Move footer div outside of header div and place at bottom of page -->
      <div class="footer">
        <!-- Suzy: add copyright class to add css style for responsive layout -->
        <div class="copyright">
          <img
            src="./assets/images/Gigs_LOGO.png"
            alt="GIGS logo"
            class="footer-logo"
          />
          &copy; 2023 GIGS. All rights reserved.
        </div>
        <!-- Suzy: change class from support to contact -->
        <div class="contact"><i class="fa fa-envelope"></i> Contact</div>
        <div class="support"><i class="fa fa-wrench"></i> Support</div>
      </div>
    </section>

    <!-- Suzy: add jQuery link -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- Aleena: Link script file -->
    <script src="./assets/results.js"></script>
  </body>
</html>
