    <title>GIGS</title>

  <body>
    <section class="screen">
      <div id="header" class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
          <!-- Suzy: Add <a> tag with href attribute so logo can be clicked to navigate to homepage  -->
          <h1>
            <a href="index.html"
              ><img
                src="./assets/images/Gigs_LOGO.png"
                alt="GIGS logo"
                class="logo"
            /></a>
          </h1>
        </nav>
        <!-- Anna added toggle button for image switch -->
        <section class="toggle">
          <input type="checkbox" id="mode" />
        </section>
      </div>

      <div class="saved-events">
        <h2>Saved Events</h2>
        <p><i class="fa fa-calendar fa-3x" aria-hidden="true"></i></p>
      </div>

      <!-- Suzy: Add empty container element for event history to be displayed -->
      <div id="eventHistoryContainer"></div>
       
      <!-- Suzy: Add footer -->
      <div class="footer">
        <div>
          <img
            src="./assets/images/Gigs_LOGO.png"
            alt="GIGS logo"
            class="footer-logo"
          />
          &copy; 2023 GIGS. All rights reserved.
        </div>
        <div class="contact"><i class="fa fa-envelope"></i> Contact</div>
        <div class="support"><i class="fa fa-wrench"></i> Support</div>
      </div>
    </section>

    <!-- Suzy: add jQuery link -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="./assets/saved.js"></script>
