<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIGS</title>

    <!-- Suzy: Font Awesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/saved.css" />
    <!-- Aleena: Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"

  <body>
    <section class ="screen">
        <div id="header" class="container-fluid">
          <nav class="navbar navbar-expand-lg navbar-light">
            <!-- Suzy: Add <a> tag with href attribute so logo can be clicked to navigate to homepage  -->
            <h1>
              <a href="index.html"
                ><img
                  src="./assets/images/Gigs_LOGO.png"
                  alt="GIGS logo"
                  class="logo"
              /></a>
            </h1>
            <div class="weather">
              <img id="weather-icon" />
              <!-- Suzy: Add placeholder for temp -->
              <p id="temp"></p>
            </div>
          </nav>
          <!-- Anna added toggle button for image switch -->
          <section class="toggle">
            <input type="checkbox" id="mode" />
          </section>
        </div>

    <div class="saved-events">
      <h2>Saved Events</h2>
      <p><i class="fa fa-calendar fa-3x" aria-hidden="true"></i></p>
    </div>

    <!-- Suzy: Add footer -->
    <div class="footer">
      <div>
        <img
          src="./assets/images/Gigs_LOGO.png"
          alt="GIGS logo"
          class="footer-logo"
        />
        &copy; 2023 GIGS. All rights reserved.
      </div>
      <div class="support"><i class="fa fa-envelope"></i> Contact</div>
      <div class="support">Support</div>
    </div>
